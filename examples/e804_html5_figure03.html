<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>HTML5 - figure, figcaption</title>
<style>
code		{background-color:#CCC; display:block; border:#666 1px solid; width:500px; padding:5px;}
figcaption 	{font-style:italic;}
</style>
<!-- Tell IE we are using html5 + CSS -->
<!--[if IE]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
</head>
<body>
		<h1>Using figure in conjunction with code</h1>
		<figure>
			<pre><code>&lt;figure&gt;<br>	&lt;pre&gt;&lt;code&gt;...&lt;/code&gt;&lt;/pre&gt;<br>	&lt;figcaption&gt;example 3&lt;/figcaption&gt;<br>&lt;/figure&gt;</code></pre>
			<figcaption>Code example 3: bla bla</figcaption>
		</figure>
</body>
</html>
