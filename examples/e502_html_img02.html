<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>xHTML - Inserting an Image + Alignment</title>
</head>

<body>
<p><img src="goose.jpg" align="left" width="120" height="73" alt="my goose" title="isn't he cute?"  /> This is my goose with image alignted to the left </p>
<p>&nbsp;</p>
<p>&nbsp;</p>
<p><img src="goose.jpg" align="right" width="120" height="73" alt="my goose" title="isn't he cute?"  /> This is my goose with image aligned to the right. </p>
</body>
</html>
