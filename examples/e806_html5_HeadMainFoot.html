<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>HTML5 - Header, main, footer</title>
<style>
*		{margin:0px; padding:0px;}

header, hgroup, footer, section, aside, article, figcaption, figure, nav {
	display: block;
}

div#wrapper {
	width:90%; 
	margin:0px auto;}
	
header 			{
	background-color:#0066FF;
	height:50px;}
	
section {
	background-color:#0033FF;
	height:100px;}
	
footer {
	background-color:#00CCFF;
	height:20px;
}
</style>
<!-- Tell IE we are using html5 + CSS -->
<!--[if IE]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
</head>
<body>
	<div id="wrapper">
		<header>
			<h1>This is the header</h1>
		</header>
		<section> 
			<p>Here would come the main content</p>
		</section>
		<footer> 
			<p>last but not least, the footer</p>
		</footer>
	</div>
</body>
</html>
