<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><head><title>DOM - ticklish window</title><style type="text/css" media="screen"><!--@import url("../css/webDesign08b.css");  #bigAsDocLayer {position:absolute; top:0px; left:0px; width:150px; height:150px;} --></style><script type="text/javascript">	function moveRandom(){    	var newX = 20 + Math.random()*(screen.width-170);	    var newY = 20 + Math.random()*(screen.height-170);	    moveTo(newX, newY);	}		</script></head><body><div id="bigAsDocLayer">     <a href="#" onMouseOver="moveRandom()">         <img src="../img/empty7x7.gif" width="150" height="150" border="0">     </a></div></body></html>
