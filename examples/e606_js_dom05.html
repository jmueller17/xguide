<script type="text/javascript">

function transform(){
	
	//how many paragraphs with name="cool" do we have?
	var n = document.getElementsByTagName("a").length
	
	
	for (var i=0; i<n; i++){
		//convert each of them into uppercase letters
		document.getElementsByTagName("a").item(i).style.backgroundColor = "black";
	}
	
}

</script>
</head>
<body>
<p>Transform all anchors.</p>
<a href="javascript:transform()">click me</a><br/>
<a href="javascript:transform()">click me</a><br/>
<a href="javascript:transform()">click me</a><br/>
<a href="javascript:transform()">click me</a><br/>
</body>
