<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>CSS - Classification</title>
<style type="text/css">

p.inline 	{display:inline;}
.block		{display:block; font-weight:bold;}
p.hidden	{display:none;}



</style>
</head>

<body>
<p class="inline">Here we have a first paragraph.</p>
<p class="inline">Followed by a second paragraph.</p>
<p class="inline">And a third paragraph, all formated with display:inline</p>

<p class="hidden">This text will not be visible</p>

<p>This is a yet another paragraph with an <span class="block">inline span element</span> formatted as block level element.</p>



</body>
</html>
