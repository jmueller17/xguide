<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>CSS - Classification</title>
<style type="text/css">

a.default:link		{background-color:#FFF; color:#000; padding:10px;}
a.default:visited	{background-color:#FFF; color:#000; padding:10px;}
a.default:hover		{background-color:#000; color:#FFF; padding:10px;}

a.dispblq:link		{background-color:#FFF; color:#000; padding:10px; display:block;}
a.dispblq:visited	{background-color:#FFF; color:#000; padding:10px; display:block;}
a.dispblq:hover		{background-color:#000; color:#FFF; padding:10px; display:block;}



</style>
</head>

<body>
<p><a class="default" href="">my link with default formatting.</a></p>
<p><a class="dispblq" href="">same link with display:block set.</a></p>


</body>
</html>
