<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>DOM - images</title><style type="text/css" media="screen"><!--@import url("../css/webDesign08b.css");--></style><script type="text/javascript">//create an array to hold the new image objectsvar imgObjs = new Array(new Image(), new Image(), new Image(), new Image());//load each image imgObjs[0].src = "../img/number_one.gif"; imgObjs[1].src = "../img/number_two.gif"; imgObjs[2].src = "../img/number_three.gif"; imgObjs[3].src = "../img/number_four.gif"; function swap(index){	window.document.images["pic1"].src = imgObjs[index].src	}</script></head><body><img src="../img/number_one.gif" name="pic1" alt="number 1" height="80" width="100" /> <br/><a href="javascript:void(null)" onmouseover="swap(0)">&nbsp;&nbsp;1&nbsp;&nbsp;</a>&nbsp;&nbsp;&nbsp;<a href="javascript:void(null)" onmouseover="swap(1)">&nbsp;&nbsp;2&nbsp;&nbsp;</a>&nbsp;&nbsp;&nbsp;<a href="javascript:void(null)" onmouseover="swap(2)">&nbsp;&nbsp;3&nbsp;&nbsp;</a>&nbsp;&nbsp;&nbsp;<a href="javascript:void(null)" onmouseover="swap(3)">&nbsp;&nbsp;4&nbsp;&nbsp;</a>&nbsp;&nbsp;&nbsp;</body></html>
