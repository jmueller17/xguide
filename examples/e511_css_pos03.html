<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>CSS Positioning 03</title>
<style type="text/css">

#p1   {position:fixed; top:50px; left:50px; border: #0000CC 1px solid;}
#img1 {position:fixed; bottom:2px; right:2px;}


</style>
</head>

<body>

<p id="p1"><img id="img1" src="../img/newyorkcropped.jpg" alt="image" width="100" height="101" />Note that the xHTML for the image is actually contained by this paragraph!</p>


</body>
