<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>DOM - window - resize</title><style type="text/css" media="screen"><!--@import url("../css/webDesign08b.css");--></style><script type="text/javascript">function openWin(){		var myWin = window.open("http://www.delicious.com/jmueller17", "aname", "width=400, height=200, toolbar=0, menubar=0, titlebar=0, location=0");		var posx = screen.width/2 - 400/2;	var posy = screen.height/2 - 200/2;		myWin.moveTo(posx,posy);}</script></head><body><a href="javascript:void(null)" onclick="openWin()">opena fresh window center it on the screen.</a><br /></body></html>
