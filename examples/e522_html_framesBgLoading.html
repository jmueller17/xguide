<head>
<title>e522 - HTML - Frames Background Loading</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<script language="javascript" type="text/javascript">
	/**
	 *	This function will be called once a new content has been loaded in the "backgroundFrame".
	 *	Check out any file to be loaded in the background frame and see how it calls in the 
	 *	body the onLoad event listener
	 */
	function receiveContent(){
		//from the document which just has been loaded we extract the new arrived text content via the 
		//DOM XML
		var txt = backgroundFrame.document.getElementById("newContent").firstChild.nodeValue;
		
		//then we update the new content in the mainFrame window. 
		mainFrame.document.getElementById("displayTxt").firstChild.nodeValue = txt;
	}
</script>
</head>

<frameset rows="100%,*" frameborder="no">
  <frame name="mainFrame" src="e522_html_framesIndex.html"/>
  <frame name="backgroundFrame" src="e500_html_basic.html" />
</frameset>
