<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>HTML5 - header, hgroup, h1-h6</title>
<style>
header {
	background-color:#CCC;
	display:block;
}
section {
	background-color:#F3C200;
	display:block
}
</style>
<!-- Tell IE we are using html5 + CSS -->
<!--[if IE]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
</head>
<body>
<article>
	<header>
		<hgroup>
			<h1>Main title: HTML5 Example</h1>
			<h2>Sub-title: Usage of header, hgroup and h1-h6 tags</h2>
		</hgroup>
		<nav>
			<h3>Navigation:</h3>
			<ul>
				<li><a href="#header">item1</a></li>
				<li><a href="#hgroup">item2</a></li>
				<li><a href="#h1-h6">item3</a></li>
			</ul>
		</nav>
		<p>All the above elements are contained by the header-tag.</p>
	</header>
	<section> 
		<h3>Rest of the content - item 1</h3>
		<p>Here starts the rest of the content, contained by a section-tag (orange background)</p>
	</section>
	
</article>
</body>
</html>
