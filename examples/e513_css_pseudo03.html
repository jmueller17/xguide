<title>CSS - Pseudo Formats </title>
<style type="text/css">
	
	p	{color:#000000; background-color:#FFFFFF; }
	p:first-letter {color:#FFFFFF; background-color:#000000}
	
</style>
</head>

<body>
<p>Every first letter of the paragraph will swap b/w.</p>
<p>Here starts the second paragraph</p>
