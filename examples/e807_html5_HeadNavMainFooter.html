<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>HTML5 - Header,article, nav, footer</title>
<style>
*		{margin:0px; padding:0px;}

header, hgroup, footer, section, aside, article, figcaption, figure, nav {
	display: block;
}

body {
	padding:0 10%;}

header {
	background-color:#0033FF;}

footer {
	background-color:#00CCFF;
	text-align:center;}


article {
	background-color:#0066FF;
	float:left;
	width:80%;
	height:100px;}

nav {
	background-color:#6fF;
	float:left;
	width:20%;
	height:100px;}

nav ul {
	list-style:none;}

	
</style>
<!-- Tell IE we are using html5 + CSS -->
<!--[if IE]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
</head>
<body>
	<header> 
		<hgroup>
			<h1>The main title</h1>
			<h2>A subtile</h2>
		</hgroup>
	</header>
	<article> 
	<p>This is the main section.</p>
	</article>
	<nav>
		<ul>
			<li>About</li>
			<li>Service</li>
			<li>Contact</li>
		</ul>
	</nav>
	<footer> 
	<p>the footer</p>
	</footer>
</body>
</html>
