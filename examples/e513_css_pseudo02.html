<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>CSS - Pseudo Formats </title>
<style type="text/css">
	
	#menu 		{width:300px; height:50px; margin:10px auto; background-color:#F3F3F3; border:1px solid #F3F3F3;}
	#content 	{width:300px; height:100px; margin:10px auto; background-color:#FFFFFF; border:1px solid #F3F3F3;}
		
	#menu a:link 	{color:#3300CC;}
	#menu a:visited {color:#00CC00;}
	#menu a:hover 	{color:#FFFFFF; background-color:#3300CC;}
	#menu a:active 	{color:#FF6600; background-color:#000033;}
	#menu p {float:left; padding:0px 10px;}
	
	#content a:link 	{color:#CC3300; text-decoration:none;}
	#content a:visited 	{color:#00ffff; text-decoration:underline;}
	#content a:hover 	{color:#FFFFFF; background-color:#CC3300;}
	#content a:active 	{color:#000099;}

	
</style>
</head>

<body>
<div id="menu"><p><a href="">HOME</a></p> <p><a href="">PRODUCTS</a></p><p><a href="">CONTACT</a></p></div>
<div id="content">This would be a <a href="">link</a> inside the content. And <a href="">another link</a>. </div>
</body>
</html>
