<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>DOM - window - resize and move</title><style type="text/css" media="screen"><!--@import url("../css/webDesign08b.css");--></style><script type="text/javascript">var nw = 200; function openWin(){	var myWin = window.open("http://www.delicious.com/jmueller17", "aname", "toolbar=0, menubar=0, titlebar=0, location=0");	this.resizeTo(screen.width-nw, screen.height);	this.moveTo(0,0);		myWin.resizeTo(nw, screen.height);	myWin.moveTo(screen.width-nw, 0);}</script></head><body><p>1. Opens a fresh window<br/>  2. resizes it width:200px and height:height of screen<br />  3. resize parent window to screen width - 200 and moves it to top/left corner<br />  4. moves new window to the left side. <br/></p><a href="javascript:openWin()">Do it!</a> </body></html>
