<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta content="text/html; charset=UTF-8" http-equiv="content-type" /><title>JavaScript - Object</title><script type="text/javascript">function person (name, age, address){	this._name = name; 	this._age = age; 	this._address = address; 	this.describe = _describe; }function _describe(){	return "This is " + this._name + "!!. I'm " + this._age + " years old and live in " + this._address; }var dad = new person("Jim", 56, "town x");var grandma = new person("Sally", 90, "town y");alert(dad._name);alert(grandma._name);</script></head><body><p>By calling the describe() function, the object returns the content of all three properties in one string. </p><script type="text/javascript">	document.write("<p>" + dad.describe() + "</p>");	document.write("<p>" + grandma.describe() + "</p>");</script></body></html>
