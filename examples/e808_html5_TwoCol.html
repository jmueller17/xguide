<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>HTML5 - Header, main, footer</title>
<style>
header, footer, section, aside, article {
	display: block;
}
div#wrapper {
	width:90%;
	margin:0px auto;
}
header {
	background-color:#CCC;
	height:40px;
}
section {
	float:left;
	width:50%;
	height:100px;
}
footer {
	width:100%;
	background-color:#03F;
	height:20px;
}
#left {
	background-color:#F3C2cc;
}
#right {
	background-color:#0C9;
}
</style>
</head>
<body>
<div id="wrapper">
	<header> </header>
	<section id="left"> </section>
	<section id="right"> </section>
	<footer> the footer </footer>
</div>
</body>
</html>
