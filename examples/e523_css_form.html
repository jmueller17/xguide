<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>e523 - CSS - Form</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<style type="text/css">
#main {
	width:500px;
	margin-top:100px;
}

#labelCol {
	float:left;
	width:100px;
	padding-right:20px;
	padding-left:10%;
}

#inputCol{
	float:left;

}

.labelEle{
	font-family:Verdana, Arial, Helvetica, sans-serif;
	font-size:12px;
	text-align:right;
	padding-bottom:3px;
	padding-top:4px;

}

.inputEle{
	text-align:left;
	padding-bottom:2px;

}

.inputTxt{
	font-family:Verdana, Arial, Helvetica, sans-serif;
	font-size:12px;
	width:250px;
	text-align:left;
	background-color:#EEEEEE;
	border:1px solid #FFE9D2;
}

.inputTxtArea{
	font-family:Verdana, Arial, Helvetica, sans-serif;
	font-size:12px;
	width:250px;
	text-align:left;
	background-color:#EEEEEE;
	border:1px solid #FFE9D2;

}

</style>
</head>
<body> 
<div id="main">
  <div id="labelCol"> 
    <div class="labelEle"><label for="name">Name:</label></div> 
    <div class="labelEle"><label for="surname">Surname:</label></div> 
    <div class="labelEle"><label for="email">email:</label></div> 
    <div class="labelEle"><label for="comment">Comment:</label></div> 
  </div> 
  <div id="inputCol"> 
   <div class="inputEle"><input type="text" name="name" id="name" class="inputTxt"></div> 
    <div class="inputEle"><input type="text" name="surname" id="surname" class="inputTxt"></div> 
    <div class="inputEle"><input type="text" name="email" id="email" class="inputTxt"></div> 
    <div class="inputEle"><textarea class="inputTxtArea" id="comment" cols="20" rows="5"></textarea></div> 
  </div>
</div> 
</body>
</html>
